<h5>{{page.section}}</h5>
<ul class="left">
{% for post in site.posts %}
  {% if post.tags contains {{page.filterDocumentation}} %}
  <li>
    <a class="{% if page.title == post.title %}active {% endif %}" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
