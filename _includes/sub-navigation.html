<h5>Topics</h5>
<ul class="left">
{% assign sorted_posts = site.posts | sort:"order" %}
{% for post in sorted_posts %}
  {% if post.tags contains {{page.filterDocumentation}} %}
  <li>
    <a class="{% if page.title == post.title %}active {% endif %}" href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
